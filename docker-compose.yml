version: '3.8'

services:
  orchesity-ide-oss:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Orchesity IDE OSS
      - DEBUG=false
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      # Add your API keys here or use .env file
      # - OPENAI_API_KEY=your_key
      # - ANTHROPIC_API_KEY=your_key
      # - GEMINI_API_KEY=your_key
      # - GROK_API_KEY=your_key
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data: