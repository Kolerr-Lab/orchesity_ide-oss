<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchesity IDE OSS - Multi-LLM Orchestration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .provider-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .response-time {
            color: #666;
            font-size: 14px;
        }

        .result-content {
            line-height: 1.6;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-processing { background-color: #ffc107; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Orchesity IDE OSS</h1>
            <p>Open-Source Multi-LLM Orchestration Platform</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Orchestration Request</h2>
                <form id="orchestrationForm">
                    <div class="form-group">
                        <label for="prompt">Prompt</label>
                        <textarea id="prompt" placeholder="Enter your prompt here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>LLM Providers</label>
                        <div class="checkbox-group" id="providersList">
                            <!-- Providers will be loaded dynamically -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="maxTokens">Max Tokens</label>
                        <input type="number" id="maxTokens" value="1000" min="1" max="4000">
                    </div>

                    <div class="form-group">
                        <label for="temperature">Temperature</label>
                        <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <span id="btnText">Orchestrate</span>
                        <span id="btnLoading" style="display: none;"><div class="loading"></div></span>
                    </button>
                </form>
            </div>

            <div class="panel">
                <h2>Results</h2>
                <div id="resultsContainer">
                    <p style="color: #666; font-style: italic;">Results will appear here...</p>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Provider Status</h2>
            <div id="providerStatus">
                <p style="color: #666; font-style: italic;">Loading provider status...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            Built with ‚ù§Ô∏è for the open-source community |
            <a href="https://github.com/your-org/orchesity-ide-oss" target="_blank">GitHub</a> |
            <a href="/docs" target="_blank">Documentation</a>
        </p>
    </div>

    <script>
        // Global state
        let providers = [];

        // Initialize the app
        async function init() {
            await loadProviders();
            await loadProviderStatus();
        }

        // Load available providers
        async function loadProviders() {
            try {
                const response = await fetch('/api/llm/providers');
                const data = await response.json();

                providers = Object.keys(data.providers).filter(provider =>
                    data.providers[provider].configured
                );

                renderProviderCheckboxes(providers);
            } catch (error) {
                console.error('Failed to load providers:', error);
                showError('Failed to load providers');
            }
        }

        // Render provider checkboxes
        function renderProviderCheckboxes(providerList) {
            const container = document.getElementById('providersList');

            if (providerList.length === 0) {
                container.innerHTML = '<p style="color: #dc3545;">No providers configured. Please check your API keys.</p>';
                return;
            }

            container.innerHTML = providerList.map(provider => `
                <div class="checkbox-item">
                    <input type="checkbox" id="${provider}" value="${provider}">
                    <label for="${provider}">${provider.charAt(0).toUpperCase() + provider.slice(1)}</label>
                </div>
            `).join('');

            // Auto-select first provider
            if (providerList.length > 0) {
                document.getElementById(providerList[0]).checked = true;
            }
        }

        // Load provider status
        async function loadProviderStatus() {
            try {
                const response = await fetch('/api/llm/providers');
                const data = await response.json();

                renderProviderStatus(data.providers);
            } catch (error) {
                console.error('Failed to load provider status:', error);
                document.getElementById('providerStatus').innerHTML =
                    '<p style="color: #dc3545;">Failed to load provider status</p>';
            }
        }

        // Render provider status
        function renderProviderStatus(providersData) {
            const container = document.getElementById('providerStatus');

            const statusHtml = Object.entries(providersData).map(([provider, data]) => `
                <div style="display: flex; align-items: center; margin-bottom: 8px;">
                    <span class="status-indicator ${data.status === 'available' ? 'status-success' : 'status-error'}"></span>
                    <strong>${provider.charAt(0).toUpperCase() + provider.slice(1)}</strong>
                    <span style="margin-left: auto; color: #666; font-size: 14px;">
                        ${data.model} ${data.configured ? '(configured)' : '(not configured)'}
                    </span>
                </div>
            `).join('');

            container.innerHTML = statusHtml;
        }

        // Handle form submission
        document.getElementById('orchestrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            // Get form data
            const prompt = document.getElementById('prompt').value.trim();
            const selectedProviders = Array.from(document.querySelectorAll('#providersList input:checked'))
                .map(cb => cb.value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);

            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            if (selectedProviders.length === 0) {
                showError('Please select at least one provider');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                const requestData = {
                    prompt,
                    providers: selectedProviders,
                    max_tokens: maxTokens,
                    temperature,
                    stream: false
                };

                const response = await fetch('/api/llm/orchestrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    showError(result.detail || 'Orchestration failed');
                }

            } catch (error) {
                console.error('Orchestration error:', error);
                showError('Network error occurred');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // Display results
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');

            if (data.status === 'processing') {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div class="loading" style="display: inline-block;"></div>
                        <p style="margin-top: 10px; color: #666;">Processing your request...</p>
                    </div>
                `;
                return;
            }

            if (data.results && data.results.length > 0) {
                const resultsHtml = data.results.map(result => `
                    <div class="result-item">
                        <div class="result-header">
                            <span class="provider-badge">${result.provider.toUpperCase()}</span>
                            <span class="response-time">${result.response_time ? result.response_time.toFixed(2) + 's' : ''}</span>
                        </div>
                        <div class="result-content">${result.response}</div>
                    </div>
                `).join('');

                container.innerHTML = resultsHtml;
            } else {
                container.innerHTML = '<p style="color: #dc3545;">No results received</p>';
            }

            // Show errors if any
            if (data.errors && data.errors.length > 0) {
                const errorsHtml = data.errors.map(error => `
                    <div class="result-item" style="border-color: #dc3545;">
                        <div class="result-header">
                            <span class="provider-badge" style="background: #dc3545;">${error.provider.toUpperCase()}</span>
                        </div>
                        <div class="result-content" style="color: #dc3545;">${error.error}</div>
                    </div>
                `).join('');

                container.innerHTML += errorsHtml;
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `<p style="color: #dc3545; font-weight: 600;">Error: ${message}</p>`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
